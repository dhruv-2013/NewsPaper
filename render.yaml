services:
  # Backend Service
  - type: web
    name: news-aggregation-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: news-aggregation-frontend
          property: url
    rootDir: backend

  # Frontend Service
  - type: web
    name: news-aggregation-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: news-aggregation-backend
          property: url
        value: ${news-aggregation-backend.url}/api
    rootDir: frontend

